
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UCSF Discharge Instructions Translation Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
        }

        p.description {
            text-align: center;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 15px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .inline-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            border-radius: 5px;
        }

        .asterisk {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>UCSF Discharge Instructions Translation Request</h2>
        <p class="description">
            The translator will translate the existing text from the Discharge Instructions in Apex into the requested language and insert the translated text alongside the original English.
        </p>

        <form>
            <label>Location: <span class="asterisk">*</span></label>
            <div class="inline-group">
                <label><input type="radio" name="location" value="UCSF Health"> UCSF Health</label>
                <label><input type="radio" name="location" value="UCSF Campus"> UCSF Campus</label>
                <label><input type="radio" name="location" value="BCH Oakland"> BCH Oakland</label>
            </div>

            <label>Translated Language: <span class="asterisk">*</span></label>
            <div class="inline-group">
                <label><input type="checkbox" name="language" value="Spanish"> Spanish</label>
                <label><input type="checkbox" name="language" value="Russian"> Russian</label>
                <label><input type="checkbox" name="language" value="Chinese"> Chinese</label>
                <label><input type="checkbox" name="language" value="Other"> Other</label>
            </div>
            <input type="text" name="other_language" placeholder="Specify other language">

            <label>Date Needed: <span class="asterisk">*</span></label>
            <input type="date" name="date_needed">

            <label>Medical Record Number (MRN): <span class="asterisk">*</span></label>
            <input type="text" name="mrn">

            <label>Requester's Name: <span class="asterisk">*</span></label>
            <input type="text" name="requester_name">

            <label>Requester's Email Address: <span class="asterisk">*</span></label>
            <input type="email" name="requester_email">

            <label>Special Needs / Comments:</label>
            <textarea rows="4"></textarea>

            <input type="submit" value="SUBMIT">
        </form>
    </div>
</body>
</html>
