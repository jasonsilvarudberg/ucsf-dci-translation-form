
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UCSF Discharge Instructions Translation Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f9f9f9;
    }
    .container {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h1 {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    input[type="tel"],
    textarea {
      width: calc(100% - 10px);
      padding: 0.5em;
      margin-top: 0.5em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 0.5em;
    }
    .checkbox-group label,
    .radio-group label {
      font-weight: normal;
    }
    .submit-btn {
      margin-top: 1.5em;
      padding: 0.75em;
      background-color: #28a745;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    .note {
      margin-top: 2em;
      font-size: 0.95em;
      color: #333;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UCSF Discharge Instructions Translation Request</h1>

    <label>Location: <span class="required">*</span></label>
    <div class="radio-group">
      <label><input type="radio" name="location"> UCSF Health</label>
      <label><input type="radio" name="location"> UCSF Campus</label>
      <label><input type="radio" name="location"> BCH Oakland</label>
    </div>

    <label>Translated Language: <span class="required">*</span></label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="language"> Spanish</label>
      <label><input type="checkbox" name="language"> Russian</label>
      <label><input type="checkbox" name="language"> Chinese</label>
      <label><input type="checkbox" name="language"> Other</label>
    </div>
    <input type="text" placeholder="Specify other language">

    <label>Date Needed: <span class="required">*</span></label>
    <input type="date">

    <label>Medical Record Number (MRN): <span class="required">*</span></label>
    <input type="tel">

    <label>Requester's Name: <span class="required">*</span></label>
    <input type="text">

    <label>Requester's Email Address: <span class="required">*</span></label>
    <input type="email">

    <label>Special Needs / Comments:</label>
    <textarea rows="4"></textarea>

    <button class="submit-btn">SUBMIT</button>

    <div class="note">
      The translator will translate the existing text from the Discharge Instructions in Apex into the requested language and insert the translated text alongside the original English.
    </div>
  </div>
</body>
</html>
