<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCSF Discharge Instructions Translation Request</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
    }
    .container {
      background-color: #fff;
      max-width: 700px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }
    .description {
      font-size: 0.95rem;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .radio-group,
    .checkbox-group {
      margin-top: 5px;
      margin-bottom: 5px;
    }
    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }
    .submit-button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    .required {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UCSF Discharge Instructions Translation Request</h1>
    <p class="description">
      The translator will translate the existing text from the Discharge Instructions in Apex into the requested language and insert the translated text alongside the original English.
    </p>

    <form>
      <!-- Location -->
      <label>Location: <span class="required">*</span></label>
      <div class="radio-group">
        <label><input type="radio" name="location" required> UCSF Health</label>
        <label><input type="radio" name="location"> UCSF Campus</label>
        <label><input type="radio" name="location"> BCH Oakland</label>
      </div>

      <!-- Translated Language -->
      <label>Translated Language: <span class="required">*</span></label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="language"> Spanish</label>
        <label><input type="checkbox" name="language"> Russian</label>
        <label><input type="checkbox" name="language"> Chinese</label>
        <label><input type="checkbox" name="language"> Other</label>
      </div>
      <input type="text" placeholder="Specify other language">

      <!-- Date Needed -->
      <label for="date">Date Needed: <span class="required">*</span></label>
      <input type="date" id="date" name="date" required>

      <!-- MRN -->
      <label for="mrn">Medical Record Number (MRN): <span class="required">*</span></label>
      <input type="text" id="mrn" name="mrn" inputmode="numeric" pattern="[0-9]*" required>

      <!-- Requester's Name -->
      <label for="name">Requester's Name: <span class="required">*</span></label>
      <input type="text" id="name" name="name" required>

      <!-- Requester's Email -->
      <label for="email">Requester's Email Address: <span class="required">*</span></label>
      <input type="email" id="email" name="email" required>

      <!-- Comments -->
      <label for="comments">Special Needs / Comments:</label>
      <textarea id="comments" name="comments" rows="4"></textarea>

      <!-- Submit -->
      <button type="submit" class="submit-button">SUBMIT</button>
    </form>
  </div>
</body>
</html>
